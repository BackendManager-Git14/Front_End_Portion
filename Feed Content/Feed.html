<!DOCTYPE html>
<html lang="en">

<head>
    <!-- inspiration : https://dribbble.com/shots/22588296-Social-Media-Concept -->
    <!-- inspiration : https://www.datocms-assets.com/22695/1700122874-visual-thread-design-concept.jpeg -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="feedstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar actie">
        <div class="profile-section">
            <a href="#" class="nav-link">
                <img src="/Pixels/user.png" alt="" class="profile">
            </a>
            <p> User_123 </p>
        </div>
        <div class="icon-bar">
            <ul>
                <li>
                    <a href="">
                        <i class="bx bxs-bar-chart-alt-2"></i>
                        <span class="icon-text"> Latest </span>
                    </a>
                    <span class="icon-high"> Latest </span>
                </li>
                <li>
                    <a href="">
                        <i class="bx bx-home-alt-2"></i>
                        <span class="icon-text"> Home </span>
                    </a>
                    <span class="icon-high"> Home </span>
                </li>
                <li>
                    <a href="">
                        <i class="bx bx-search-alt"></i>
                        <span class="icon-text"> Explore </span>
                    </a>
                    <span class="icon-high"> Explore </span>
                </li>
                <li>
                    <a href="">
                        <i class="bx bx-message-square-add"></i>
                        <span class="icon-text"> Add </span>
                    </a>
                    <span class="icon-high"> Add </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="feedcontent">
                <div class="row d-flex w-100">
                    <div class="col-9 d-flex" style="flex-direction: column;width: 100%;max-width: 800px;height: 100vh;overflow-y: scroll;flex: 1;">
                        
                            <div class="cards">
                            <img src="/Pixels/user.png" alt="" height="30" width="30">
                            <h5> Navri_Praja_14</h5>
                            <img src="/Pixels/3443874.jpg" alt="" style="width: 100%;height: auto;border-radius: 15px;object-fit: cover;height: 400px;">
                            <p class="caption"> Feel the presence of this texture ... </p>
                        </div><div class="cards">
                            <img src="/Pixels/user.png" alt="" height="30" width="30">
                            <h5> Navri_Praja_14</h5>
                            <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?t=st=1725649593~exp=1725650193~hmac=723ad453e9ca981c47705d07be39caf0b73feaee38f8d86812fc9d1c94d9d077" alt="" style="width: 100%;height: auto;border-radius: 15px;object-fit: cover;height: 400px;">
                            <p class="caption"> Feel the presence of this texture ... </p>
                        </div>
                    </div>
                    <div class="col-3 d-flex gap-5" style="flex-direction: column;">
                        <h3 class="greetings">
                            Good Evening <br> Akshar Patel !!
                        </h3>
                        <textarea class="form-control" rows="4" cols="10" placeholder="what's in your mind today ?"> Whats in your mind today?? </textarea>
                        <button type="button" class="btn btn-secondary"> Post </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
