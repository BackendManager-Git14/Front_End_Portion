<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-group {
    position: relative;
    margin-bottom: 30px;
}

input {
    font-size: 16px;
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #007bff;
}

label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background-color: #f5f5f5;
    padding: 0 5px;
    color: #999;
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
}

input:focus + label{
    top: 0;
    left: 5px;
    font-size: 12px;
    color: #007bff;
}

    </style>
</head>
<body>


    <!-- input animation test block ------------------------------------------------------ -->

    <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">Your Name</label>
    </div>

    <div class="form-group">
        <input type="text" id="email" required>
        <label for="email">Your Email</label>
    </div>

    <script src="script.js"></script>

</body>
</html>
