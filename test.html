<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .slider {
        position: relative;
        width: 80%;
        max-width: 600px;
        overflow: hidden;
        border: 2px solid #333;
        background-color: #fff;
    }
    
    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    
    .slide {
        min-width: 100%;
        box-sizing: border-box;
        padding: 40px;
        text-align: center;
        background-color: #ddd;
        font-size: 24px;
        font-weight: bold;
    }
    
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 100;
    }
    
    .prev {
        left: 10px;
    }
    
    .next {
        right: 10px;
    }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1">Slide 1</div>
            <div class="slide" id="slide2">Slide 2</div>
            <div class="slide" id="slide3">Slide 3</div>
        </div>
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </div>

    <script>
    let currentSlide = 0;

        function moveSlides(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;
            
            currentSlide += direction;
        
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
        
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        </script>
</body>
</html>
